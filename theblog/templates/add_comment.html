{% extends 'base.html' %}
{% block title %} Create a new blog post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Comment...</h1>
<br/><br/>

	<div class= "form-group">
		<form method="POST">

			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Add Comment</button>
	</div>

	<script>

		var name= "{{ user.id }}";

		document.getElementById("elder").value = name;
	</script>

{% else %}

You're not authorized to make a comment! please <a href="{% url 'login' %}">Login</a>

{% endif %}


{% endblock %}
